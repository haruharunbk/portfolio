<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pure Css Animation</title>
	<script src="https://kit.fontawesome.com/d6d334003a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/sub_purecss.css" />
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/purecss.js"></script>
</head>
<body>
	<div class="heart_1"></div>
	<div class="heart_2"></div>
	<div class="heart_3"></div>
	<div class="heart_4"></div>
	<div class="heart_5"></div>
	<div class="heart_6"></div>

<div class="character">
	<div class="snoopy">
		<div class="face">
			<div class="hair"></div>
			<div class="ear"></div>
			<div class="ear_1"></div>
			<div class="eyebrows"></div>
			<div class="eyes"></div>
			<div class="nose"></div>
			<div class="mouth"></div>
			<div class="cheek"></div>
		</div>
	</div>
	<div class="ryan">
		<div class="ears"></div>
		<div class="face">
			<div class="eyebrows"></div>
			<div class="eyes"></div>
			<div class="nose"></div>
			<div class="mouth"></div>
		</div>
	</div>
</div>
<div class="iconbox">
	<span>홈페이지가 마음에 드셨다면 이모티콘을 눌러주세요!</span>
	<ul>
		<li>
			<div class="emoji emoji_like">
				<div class="emoji_hand">
					<div class="emoji_thumb"></div>
				</div>
			</div>
		</li>
		<li>
			<div class="emoji emoji_lvoe">
				<div class="emoji_heart"></div>
			</div>
		</li>
		<li>
			<div class="emoji emoji_haha">
				<div class="emoji_face">
					<div class="emoji_eyes"></div>
					<div class="emoji_mouth">
						<div class="emoji_tongue"></div>
					</div>
				</div>
			</div>
		</li>
		<li>
			<div class="emoji emoji_yay">
				<div class="emoji_face">
					<div class="emoji_eyebrows"></div>
					<div class="emoji_mouth"></div>
				</div>
			</div>
		</li>
		<li>
			<div class="emoji emoji_wow">
				<div class="emoji_face">
					<div class="emoji_eyebrows"></div>
					<div class="emoji_eyes"></div>
					<div class="emoji_tongue"></div>
				</div>
			</div>
		</li>
		<li>
			<div class="emoji emoji_sed">
				<div class="emoji_face">
					<div class="emoji_eyebrows"></div>
					<div class="emoji_eyes"></div>
					<div class="emoji_mouth"></div>
				</div>
			</div>
		</li>
		<li>
			<div class="emoji emoji_angry">
				<div class="emoji_face">
					<div class="emoji_eyebrows"></div>
					<div class="emoji_eyes"></div>
					<div class="emoji_mouth"></div>
				</div>
			</div>
		</li>
	</ul>
	<div class="iconanibox"></div>
</div>
</body>
</html>
